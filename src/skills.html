<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="robots" content="index, follow" />
    <title>CV Portfolio Bolshov Oleg</title>
    <meta name="author" content="Oleg Bolshov" />
    <meta
      name="description"
      content="Portfolio Front-end developer Oleg Bolshov"
    />
    <meta name="keywords" content="Portfolio, CV, Front-end" />
    <link
      rel="preload"
      href="./fonts/JosefinSans-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/JosefinSans-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <div class="first"></div>
    <div class="last"></div>
    <header class="header" role="menu">
      <div class="header__logo">
        <a href="/">
          Bolshov
        </a>
      </div>
      <div class="header__lang">
        <span><button data-lang="ru">RU</button></span>
        <span><button data-lang="en">EN</button></span>
      </div>
    </header>

    <div class="page__update">
      <h1 class="page__name">My Skills</h1>
      <div class="skills swiper-container">
        <div class="skills__wrap swiper-wrapper"></div>
        <div class="skills__ctr">
          <div class="skills__arrows">
            <button class="skills__arrow skills__arrow_prev">
              <span class="icon-font">
                &larr;
              </span>
            </button>
            <button class="skills__arrow skills__arrow_next">
              <span class="icon-font">
                &rarr;
              </span>
            </button>
          </div>

          <div class="skills__pagination"></div>
        </div>
      </div>
    </div>

    <aside class="page__sidebar">
      <label id="switch" class="switch" aria-label="Switch color theme">
        <input type="checkbox" id="switch__slider" checked />
        <span class="switch__slider switch__slider_round"></span>
      </label>
    </aside>
    <script type="module" src="./js/skills.js"></script>
  </body>
</html>
