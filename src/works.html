<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="robots" content="index, follow" />
    <title>CV Portfolio Bolshov Oleg</title>
    <meta name="author" content="Oleg Bolshov" />
    <meta
      name="description"
      content="Portfolio Front-end developer Oleg Bolshov"
    />
    <meta name="keywords" content="Portfolio, CV, Front-end" />
    <link
      rel="preload"
      href="./fonts/JosefinSans-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/JosefinSans-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <div class="first"></div>
    <div class="last"></div>
    <header class="header" role="menu">
      <div class="header__logo">
        <a href="/">
          Bolshov
        </a>
      </div>
      <div class="header__lang">
        <span><button data-lang="ru">RU</button></span>
        <span><button data-lang="en">EN</button></span>
      </div>
    </header>
    <section class="page__folio folio"></section>
    <aside class="page__sidebar">
      <label id="switch" class="switch" aria-label="Switch color theme">
        <input type="checkbox" id="switch__slider" checked />
        <span class="switch__slider switch__slider_round"></span>
      </label>
      <div class="social">
        <a
          href="https://instagram.com/oleg_bolshov"
          rel="noreferrer"
          target="_blank"
        >
          instagram
        </a>
        <a href="https://github.com/leogip" rel="noreferrer" target="_blank">
          github
        </a>
      </div>
    </aside>
    <script type="module" src="./js/works.js"></script>
  </body>
</html>
